<template name="wtAccordionPage">
  {{#with tabData}}
    {{#if showTitle}}
      <div class="row">
        <div class="accordion-page-title col-md-12">
          <h4>{{title}}</h4>
        </div>
      </div>
    {{/if}}
    <div class="panel-group" id="wt_accordion_page" role="tablist" aria-multiselectable="true">
      {{#each pages}}
        <div class="panel panel-default">
          {{> wtAccordionPageTab}}
          {{> wtAccordionPageContent}}
        </div>      
      {{/each}}
    </div>
  {{/with}}
</template>

<template name="wtAccordionPageTab">
  <div class="panel-heading" role="tab" id="wt_heading_{{tabId}}">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#wt_accordion_page" href="#wt_collapse_{{tabId}}" aria-expanded="{{tabOpen}}" aria-controls="wt_collapse_{{tabId}}">
        {{tabName}}
      </a>
    </h4>
  </div>
</template>

<template name="wtAccordionPageContent">
  <div id="wt_collapse_{{tabId}}" class="panel-collapse collapse {{in tabOpen}}" role="tabpanel" aria-labelledby="wt_heading_{{tabId}}">
    <div class="panel-body">
      {{> Template.dynamic template=tabTemplate}}
    </div>
  </div>
</template>
